---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold pb-3 mb-5">Photos</h3>
    <div class="row" style="flex-wrap: wrap;">
    {% for photo in site.data.photography %}
      <div class="col-md-6 mb-4" style="max-height: 300px; justify-content: center; align-items: center; display: flex;"><img src="{{ site.url }}{{ site.baseurl }}/photography/{{ photo.path }}" style="max-width: 100%; max-height: 100%;"/></div>
    {% endfor %}
    </div>

  </div>
</div>
